<!--payment form-->
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-12">
               
                <div class="d-flex flex-column">
                    <p class="text mb-1">Name on card</p>
                    <input class="form-control mb-3" type="text" placeholder="Enter your name" >
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Price</p>
                    <input class="form-control mb-3 pt-2 " type="number" placeholder="JOD">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <a href="/html/paysuss.html"> <button type="submit" class="btn btn-primary">Pay</button></a>
                    <span class="fas fa-arrow-right"></span>
                </div>
              
            </div>
        </div>
    </div>
</div>
