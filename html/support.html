<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/p.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>تواصل معنا - كودزون</title>
</head>
<body>
    <header>
        <div class="logo-text">
            <span class="brackets"></span> كودزون <span class="brackets"></span>
            <span class="brackets"></span> CodeZone <span class="brackets"></span>
            <div class="container">
                <a class="login-button" href="/html/login.html">دخول</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/html/project.html">الرئيسية</a></li>
                <li><a href="/html/project.html">عن الموقع</a></li>
                <li><a href="/html/project.html">الدورات</a></li>
                <li><a href="/html/project.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>تواصل معنا</h3>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">الموضوع</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="problem" class="form-label">مشكلتك</label>
                                <textarea class="form-control" id="problem" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">إرسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/support.js"></script>
</body>
</html>
