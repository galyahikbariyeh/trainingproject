<body>
    <header>
        <div class="logo-text">
            <span class="brackets"></span> كودزون <span class="brackets"></span>
            <span class="brackets"></span> CodeZone <span class="brackets"></span>
            <div class="container">
                <a class="login-button" href="/html/login.html">دخول</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/html/project.html">تواصل معنا</a></li>

                <li><a href="/html/project.html">الرئيسية</a></li>
               
              
                
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>تواصل معنا</h3>
                    </div>
                    <div class="card-body">
                        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                            <input type="hidden" name="access_key" value="826c8361-2f4c-4ab4-ba57-ada33d0c69bc">
                            <input type="hidden" name="redirect" value="https://web3forms.com/success">
                            <input type="hidden" name="from_name" value="CodeZone Contact Form">
                            <input type="checkbox" name="botcheck" id="" style="display: none;">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">الموضوع</label>
                                <input type="text" name="subject" class="form-control" id="subject" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">الرسالة</label>
                                <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">إرسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
